---
layout: default
title: Your New Jekyll Site
---

<div id="home">
    <h1>Docs Blog Posts</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>

<div id="docs">
    <h1>Deconstructed Docs</h1>
    <ul class="posts">
        {% for post in site.posts %}
        <li>
            <a href="{{ post.url }}">{{ post.title }}</a> &raquo; <span>info</span>
        </li>
        {% endfor %}
    </ul>
</div>
